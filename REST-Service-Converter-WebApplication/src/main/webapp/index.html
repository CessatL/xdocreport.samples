<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      XDocReport converter Demo
    </title>

    <link href="css/bootstrap.min.css" type="css" rel="stylesheet">
  </head>
  <body>
    <h1>
      XDocReport converter Demo, please upload a ODT or Docx file....
    </h1>

    <form action="jaxrs/generic/submitForm" enctype="multipart/form-data" accept="multipart/form-data" method="post">

	<p>
		Please specify a file, or a set of files:<br>
		<input type="file" name="datafile" size="40">
	</p>
	<p>
		and convert to format :<br>
		<input type="radio" name="outputFormat" value="PDF" checked> PDF
		<input type="radio" name="outputFormat" value="XHTML"> XHTML<br>
	</p>
      <div>
        <input type="submit" value="Send">
      </div>
    </form>
    <script src="js/bootstrap.min.js" type="javascript"/>
  </body>
</html>
